<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Intro</title>

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./code.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body class="container">

    <h1>Recipes API Client</h1>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="titlehelp " placeholder="Title of the recipe">
      <small id="helpId" class="form-text text-muted"> Enter title of the recipe </small>
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" class="form-control" name="body" id="body" aria-describedby="helpId" placeholder="Recipe details">
      <small id="bodyhelp" class="form-text text-muted">Enter Details</small>
    </div>

    <button id="addbtn">Add Recipe</button>

    <div id="recipes">
        loading
    </div>

    <!-- Button trigger modal
    <button 
        type="button" 
        class="btn btn-primary btn-lg" 
        data-toggle="modal" 
        data-target="#updatemodal">
      Launch
    </button>
    
     Modal -->
    <div class="modal fade" id="updatemodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateid"> <br>
                    <div class="form-group">
                      <label for="updatetitle">Title</label>
                      <input type="text"
                        class="form-control" name="updatetitle" id="updatetitle" aria-describedby="updatehelpId" placeholder="">
                      <small id="helpId" class="form-text text-muted">Enter title to update</small>
                    </div>
                    <input type="text" id="updatebody"> <br>
                </div>
                <div class="modal-footer">
                    <button id="updatesave" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
